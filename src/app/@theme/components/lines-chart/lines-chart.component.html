<nb-card size="medium">
  <nb-card-header>
    <h3>{{title}}</h3>
    <div class="subtitle">{{subtitle}}</div>
  </nb-card-header>
  <nb-card-body *ngIf="chartData" >
    <div class="chart-container">
      <div class="chart-header">
        <ngx-legend-chart [legendItems]="chartLegend"></ngx-legend-chart>
      </div>
      <ngx-visitors-analytics-chart [chartData]="chartData"></ngx-visitors-analytics-chart>
    </div>
  </nb-card-body>
</nb-card>
