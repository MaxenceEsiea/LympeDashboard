<nb-card size="medium">
  <nb-card-body>
      <div class="h3 value">{{title}}</div>
    <div class="progress-info" *ngFor="let item of progressInfoData">
      <div class="subtitle">{{ item.title }}</div>
      <div class="h3"><i class="fas fa-{{item.icon}}"></i> {{ item.value | ngxNumberWithCommas }}</div>
      <div class="caption description">
        <bdi>{{ item.description }}</bdi>
      </div>
    </div>
  </nb-card-body>
</nb-card>
