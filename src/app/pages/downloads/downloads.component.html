<div class="row">

  <div class="col-md-4">
    <ngx-review title="Today's downloads" [value]="todayDownloads"></ngx-review>
  </div>

  <div class="col-md-4">
    <ngx-review title="Downloads evolution" [value]="'+25%'"></ngx-review>
  </div>

  <div class="col-md-4">
    <ngx-review title="Total downloads" [value]="totalDownloads"></ngx-review>
  </div>

</div>

<div class="row">

  <div class="col-md-12">
    <ngx-ecommerce-visitors-analytics title="Downloads analytics" subtitle="All mobile games" [legends]="['Android', 'IOS']" [chartData]="chartData"></ngx-ecommerce-visitors-analytics>
  </div>

</div>
