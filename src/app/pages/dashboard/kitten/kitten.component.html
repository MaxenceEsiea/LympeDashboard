<nb-card size="medium">
  <div class="picture" [style.backgroundImage]="'url(https://lympestudio.com/images/apps/' + app.picture + ')'"></div>

  <div class="details">
    <div class="h2">{{app.title}}</div>
    <div class="update">
      <p>Last update: 18/09/2019</p>
    </div>
    <div class="update">
      <h4>Information</h4>
      <p>New skins added</p>
      <p>Bug fixed</p>
    </div>
  </div>

  <nb-card-footer>
    <a *ngIf="app.link_appstore" [href]="app.link_appstore" target="_blank">
      <i class="link-icon ion-social-apple"></i>
    </a>
    <a *ngIf="app.link_playstore" [href]="app.link_playstore" target="_blank">
      <i class="link-icon ion-social-android"></i>
    </a>
  </nb-card-footer>
</nb-card>
