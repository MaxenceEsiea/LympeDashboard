<div *ngIf="app">
  <div class="row">
    <div class="col-md-4">
      <ngx-review [appId]="appId" title="Total downloads" [value]="downloads.length"></ngx-review>
    </div>

    <div class=" col-md-4">
      <ngx-kitten [app]="app"></ngx-kitten>
    </div>

    <div class="col-md-4">
      <ngx-review [appId]="appId" title="Grade" [value]="(totalRate/reviews.length) + '/5'"></ngx-review>
      <ngx-earning-card ></ngx-earning-card>
    </div>
  </div>

  <div class="row">
    <div class="col-xxxl-9 col-xl-12">
      <ngx-ecommerce-charts [appId]="appId"></ngx-ecommerce-charts>
    </div>

    <div class="col-xxxl-9 col-xl-12">
      <ngx-electricity></ngx-electricity>
    </div>

    <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    </div>

    <div class="col-xxxl-3 col-xxl-4 col-md-5">
    </div>

    <div class="col-xxxl-6 col-xxl-12 col-md-7">
    </div>
  </div>
</div>
