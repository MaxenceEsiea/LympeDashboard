<div class="row">

  <div class="col-md-4">
    <ngx-review title="Today's money" [value]="todayMoney + ' €'"></ngx-review>
  </div>

  <div class="col-md-4">
    <ngx-review title="Money evolution" [value]="'+16%'"></ngx-review>
  </div>

  <div class="col-md-4">
    <ngx-review title="Total money" [value]="totalMoney + ' €'"></ngx-review>
  </div>

</div>

<div class="row">

  <div class="col-md-12">
    <ngx-ecommerce-visitors-analytics title="Money analytics" subtitle="All mobile games" [legends]="['In-app Purchases', 'Ad Monetization']" [chartData]="chartData"></ngx-ecommerce-visitors-analytics>
  </div>

</div>

<div class="row">

  <div class="col-md-12" style="margin-bottom: 1.875rem;">
    <ngx-ecommerce-charts title="Money charts"></ngx-ecommerce-charts>
  </div>

</div>
